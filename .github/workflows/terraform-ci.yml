name: Terraform CI

on:
  push:
    branches:
      - main  # Default Branch

jobs:
  terraform:
       runs-on: ubuntu-latest
       steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: 1.6.0

         - name: Terraform Init
           run: terraform init
           
         - name: Terraform Plan
           run: terraform plan

         - name: Terraform Validate
           run: terraform validate
           